description "convention bot"
author "@WestleyArgentum"

start on started mountall
stop on shutdown

# automatically respawn:
respawn
respawn limit 99 5

script

    export HOME="/root"
    cd /opt/buzzfeed/convention-bot/
    exec npm start >> /var/log/buzzfeed/convention-bot.log 2>&1

end script

